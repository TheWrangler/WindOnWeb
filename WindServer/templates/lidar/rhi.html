<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="/static/lightgallery/css/lightgallery.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="/static/moment-with-locales.js"></script>
    <script src="/static/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>

    <script src="/static/lightgallery/js/lightgallery.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-thumbnail.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-fullscreen.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-pager.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-autoplay.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-zoom.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-hash.min.js"></script>
    <script src="/static/lightgallery/extern-js/lg-share.min.js"></script>

    <script src="/static/js/nav.js"></script>
    <script src="/static/js/lidar.js"></script>
 
    <title>Seaglet激光测风雷达数据共享平台</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#responsive-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src = "/static/img/seaglet.png" width="240" height = "65">
                </a>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="responsive-navbar">
            <p class="navbar-text"><b><font size="6">激光测风雷达数据共享平台</font></b></p>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('首页');return false">首页</a>
                </li>
                <li class="active">
                    <a href="javascript:;" onclick = "nav_catalog('激光雷达');return false">激光雷达</a>
                </li>
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('融合产品');return false">融合产品</a>
                </li>
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('T-logP图');return false">T-logP图</a>
                </li>
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('统计查询');return false">统计查询</a>
                </li>
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('服务咨询');return false">服务咨询</a>
                </li>
                <li>
                    <a href="javascript:;" onclick = "nav_catalog('关于我们');return false">关于我们</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container  col-lg-2 col-md-2">
        <div class = "panel panel-default">
            <div class="panel-heading">产品选择</div>
            <div class="panel-body">
                <div class="list-group" id="product-list-group">
                    <li class="list-group-item" onclick="load_lidar('PPI拼图')">PPI拼图</li>
                    <li class="list-group-item" onclick="load_lidar('VOL模式CAPPI')">VOL模式CAPPI</li>
                    <li class="list-group-item" onclick="load_lidar('风廓线THI')">风廓线THI</li>
                    <li class="list-group-item active" onclick="load_lidar('RHI')">RHI</li>
                </div>
            </div>  
        </div>  
        <div class='panel panel-default' id="rhi_option_panel">
            <div class="panel-heading">参数选项</div>
            <div class="panel-body">
                <div class="list-group" id ="azi-list-group">
                    <label>方位角度:</label>
                    <li class="list-group-item active">0&deg</li>
                    <li class="list-group-item">90&deg</li>
                    <li class="list-group-item">180&deg</li>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-lg-8 col-md-8">
        <center>
            <div>
                <ul id="lightgallery" class="list-unstyled row">
                {% for rhi in rhis %}
                    <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="{{rhi.img_src}} 800" data-src="{{rhi.img_src}}" data-sub-html="<h3>{{rhi.azi}},{{rhi.station}},{{rhi.date_time}}</h3>" data-pinterest-text="Pin it1" data-tweet-text="share on twitter 1">
                        <a href="" data-sub-html=".caption">
                            <img class="img-responsive" src="{{rhi.img_src}}" alt="Thumb-1">
                            <div class="caption">
                                <p>{{rhi.azi}},{{rhi.station}},{{rhi.date_time}}</p>
                            </div>
                        </a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </center>
    </div>

    <div class="container  col-lg-2 col-md-2">
		<div class = "panel panel-default">
            <div class="panel-heading">观测站点</div>
            <div class="panel-body">
                <div class="btn-group" role="group" id="city-btn-group">
					<button type="button" class="btn btn-default active"">全站</button>
					<button type="button" class="btn btn-default">翔安</button>
					<button type="button" class="btn btn-default">湖里</button>
					<button type="button" class="btn btn-default">集美</button>
					<button type="button" class="btn btn-default">海沧</button>
					<button type="button" class="btn btn-default">同安</button>
        		</div>
            </div>  
        </div>  
        <div class = "panel panel-default">
            <div class="panel-heading">历史查询</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="datetimepick_start">起始时间:</label>
                        <div class="input-group date" id="datetimepick_start">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"> 
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datetimepick_end">结束时间:</label>
                        <div class="input-group date" id="datetimepick_end">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"> 
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" onclick="search_rhi()">搜索</button>
                </form>
            </div>  
        </div>  
    </div>

    <script>
        lightGallery(document.getElementById('lightgallery'),{
            thumbnail:true,
            animateThumb:true,
            showThumbByDefautt:true,
            subHtmlSelectorRelative:true
        });
    </script>
</body>
</html>
