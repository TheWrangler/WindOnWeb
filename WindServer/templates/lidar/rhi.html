<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="/static/moment-with-locales.js"></script>
    <script src="/static/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>

    <script src="/static/js/lidar.js"></script>
 
    <title>Seaglet激光测风雷达数据共享平台</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#responsive-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src = "/static/img/seaglet.png" width="240" height = "65">
                </a>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="responsive-navbar">
            <p class="navbar-text"><b><font size="6">激光测风雷达数据共享平台</font></b></p>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li class="active">
                    <a href="ppi.html">激光雷达</a>
                </li>
                <li>
                    <a href="#">融合产品</a>
                </li>
                <li>
                    <a href="#">T-logP图</a>
                </li>
                <li>
                    <a href="#">统计查询</a>
                </li>
                <li>
                    <a href="#">服务咨询</a>
                </li>
                <li>
                    <a href="#">关于我们</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container  col-lg-2 col-md-2">
        <div class = "panel panel-default">
            <div class="panel-heading">产品选择</div>
            <div class="panel-body">
                <div class="list-group" id="product-list-group">
                    <li class="list-group-item" onclick="load_lidar('PPI拼图')">PPI拼图</li>
                    <li class="list-group-item" onclick="load_lidar('VOL模式CAPPI')">VOL模式CAPPI</li>
                    <li class="list-group-item" onclick="load_lidar('风廓线THI')">风廓线THI</li>
                    <li class="list-group-item active" onclick="load_lidar('RHI')">RHI</li>
                </div>
            </div>  
        </div>  
        <div class='panel panel-default' id="ppi_option_panel">
            <div class="panel-heading">参数选项</div>
            <div class="panel-body">
                <div class="list-group" id ="azi-list-group">
                    <label>方位角度:</label>
                    <li class="list-group-item active">0&deg</li>
                    <li class="list-group-item">90&deg</li>
                    <li class="list-group-item">180&deg</li>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-lg-8 col-md-8">
        <center><img width="80%" align="middle" src='{{rhi.img_src}}'></center>
        <p>{{rhi.azi}},{{rhi.station}},{{rhi.date_time}}</p>
    </div>

    <div class="container  col-lg-2 col-md-2">
		<div class = "panel panel-default">
            <div class="panel-heading">观测站点</div>
            <div class="panel-body">
                <div class="btn-group" role="group" id="city-btn-group">
					<button type="button" class="btn btn-default active"">全站</button>
					<button type="button" class="btn btn-default">翔安</button>
					<button type="button" class="btn btn-default">湖里</button>
					<button type="button" class="btn btn-default">集美</button>
					<button type="button" class="btn btn-default">海沧</button>
					<button type="button" class="btn btn-default">同安</button>
        		</div>
            </div>  
        </div>  
        <div class = "panel panel-default">
            <div class="panel-heading">历史查询</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="datetimepick_start">起始时间:</label>
                        <div class="input-group date" id="datetimepick_start">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"> 
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datetimepick_end">结束时间:</label>
                        <div class="input-group date" id="datetimepick_end">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"> 
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" onclick="search_windthi()">搜索</button>
                </form>
            </div>  
        </div>  
    </div>
</body>
</html>
